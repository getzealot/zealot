<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Zealot</title>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading document ...</div>

  <script>
    window.$docsify = {
      name: 'Zealot',
      repo: 'https://github.com/getzealot/zealot',
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      maxLevel: 4,
      ga: '',
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        depth: 3,
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/develop/, '/blob/develop')
            } else {
              url = 'https://github.com/getzealot/zealot/blob/develop/docs/' + vm.route.file
            }
            var editHtml = '<a href="' + url + '" style="float:right">:memo:在 Github 编辑文档</a>\n'
            return html
              + '\n\n----\n\n'
              + '最后于 {docsify-updated} 更新'
              + editHtml
          })
        },

        function (hook, vm) {
          hook.doneEach(function () {
            try {
              if (vm.route.path === '/' || vm.route.path === '/README') {
                (function (d, script) {
                  script = d.createElement('script')
                  script.type = 'text/javascript'
                  script.async = true
                  script.setAttribute('id', 'gh-buttons')
                  script.onload = function () { }
                  script.src = 'https://buttons.github.io/buttons.js'
                  d.getElementsByTagName('head')[0].appendChild(script)
                }(document));
              }
            } catch (err) { }
          })
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
</body>
</html>

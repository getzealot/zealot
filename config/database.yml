default: &default
  adapter: mysql2
  encoding: utf8
  pool: 20
  username: <%= ENV['ZEALOT_MYSQL_USERNAME'] || 'root' %>
  password: <%= ENV['ZEALOT_MYSQL_PASSWORD'] || '' %>
  host: <%= ENV['ZEALOT_MYSQL_HOST'] || 'localhost' %>
  database: <%= (host = ENV['ZEALOT_MYSQL_DB_NAME'] || 'zealot'; case ENV['RAILS_ENV'] when 'test' then "#{host}_test"; when 'production' then host else "#{host}_development"; end) %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default